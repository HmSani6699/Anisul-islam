<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Css variable</title>
    <style>
        :root {
            --h1Color: gray;
            --h1Color: 2px solid red;
        }

        h1 {
            background-color: var(--h1Color);
            border: var(--h1Color);
        }
    </style>
</head>

<body>
    <h1 class="h1">AlhamDulliha Vallo</h1>
    <h2 class="h2">AlhamDulliha Vallo</h2>
    <h3 class="h3">AlhamDulliha Vallo</h3>
    <h4 class="h4">AlhamDulliha Vallo</h4>
    <h5 class="h5">AlhamDulliha Vallo</h5>
    <h6 class="h6">AlhamDulliha Vallo</h6>
</body>

</html>
