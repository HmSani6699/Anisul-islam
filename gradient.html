<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Css Gradient</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 2px solid gray;
            background-image: linear-gradient(to right, blue, black);
            opacity: 0.5;
            transition: all 0.9s;
        }

        div:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <h1>amivallo asi</h1>
    </div>
</body>

</html>
